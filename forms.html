<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms in HTML</title>
  </head>
  <body>
    <form>
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="fname" />
      <br />
      <br />
      <br />
      <label for="lname">Last Name</label>

      <input type="text" id="lname" name="lname" />

      <h2>select element</h2>
      <label for="items">Choose some items</label>
      <select id="items" size="2">
        <option name="rice">Rice</option>
        <option name="dal">Dal</option>
        <option name="oil" selected>Oil</option>
        <option name="salt">Salt</option>
      </select>

      <h2>textarea element (multiline input field)</h2>

      <textarea name="message" rows="10" cols="40">
 
          Lorem ipsum dolor sit amet.
      </textarea>
    </form>
  </body>
</html>
