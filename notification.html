<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notification in CSS</title>
    <style>
      .notification {
        background-color: #555;
        color: white;
        padding: 15px 26px;
        text-decoration: none;
        position: relative;
        border-radius: 3px;
      }
      .notification:hover {
        background-color: red;
      }
      .badge {
        position: absolute;
        top: -10px;
        right: -10px;
        background-color: red;
        padding: 8px 12px;
        border-radius: 50%;
      }
      .badge:hover {
        background-color: dodgerblue;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Notification Button</h1>
    <a href="#" class="notification">
      <span>Inbox</span>
      <span class="badge">6</span>
    </a>
  </body>
</html>
