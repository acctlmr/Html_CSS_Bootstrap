<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors in CSS</title>
  </head>
  <body>
    <!--Each parameter defines the intensity of the color between 0 and 255.-->
    <h2 style="background-color: rgb(255, 0, 0)">rgb(255,0,0)</h2>
    <h2 style="background-color: rgb(0, 255, 0)">rgb(0,255,0)</h2>
    <h2 style="background-color: rgb(0, 0, 255)">rgb(0,0,255)</h2>
    <h2 style="background-color: rgb(60, 179, 113)">rgb(60,179,113</h2>
    <h2 style="background-color: rgb(238, 135, 220)">rgb(238, 135, 220)</h2>
    <h2 style="background-color: rgb(115, 100, 120)">rgb(115, 100, 120)</h2>

    <!--     
RGBA color values are an extension of RGB color values which specifies the opacity
for a color.

rgba(red,green,blue,alpha)

The alpha parameter is anumber between(0.0)-fully transparent and 
1.0(not transparent)-->

    <h2>RGBA</h2>
    <h2 style="background-color: rgba(255, 0, 0, 0)">rgba(255,0,0,0)</h2>
    <h2 style="background-color: rgba(0, 255, 0, 0.3)">rgba(0,255,0,0.3)</h2>
    <h2 style="background-color: rgba(0, 0, 255, 0.5)">rgba(0,0,255,0.5)</h2>
    <h2 style="background-color: rgba(60, 179, 113, 0.7)">
      rgba(60,179,113,0.7)
    </h2>
    <h2 style="background-color: rgba(238, 135, 220, 0.8)">
      rgba(238, 135, 220,0.8)
    </h2>
    <h2 style="background-color: rgba(115, 100, 120, 1)">
      rgba(115, 100, 120,1)
    </h2>
  </body>
</html>
