<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radial Gradient</title>
    <style>
      #grad1 {
        height: 150px;
        width: 200px;
        background-image: radial-gradient(red, green, fuchsia);
      }
      #grad2 {
        height: 150px;
        width: 200px;
        background-image: radial-gradient(green 25%, blue 15%, red 60%);
      }
      #grad3 {
        height: 150px;
        width: 200px;
        background-image: radial-gradient(circle, green, blue, red);
      }
      #grad4 {
        height: 150px;
        width: 200px;
        background-image: repeating-radial-gradient(red, yellow 10%, green 15%);
      }
    </style>
  </head>
  <body>
    <h1>Radial Gradient</h1>

    <div id="grad1"></div>

    <br />
    <br />
    <br />
    <div id="grad2"></div>
    <br />
    <br />
    <br />
    <div id="grad3"></div>
    <br />
    <br />
    <br />
    <div id="grad4"></div>
  </body>
</html>
