<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shadow Effect in CSS</title>
    <style>
      h1 {
        text-shadow: 2px 3px red;
      }
      h2 {
        text-shadow: 2px 3px 4px #3cffff;
        font-size: 35px;
      }
      div {
        text-shadow: 0 0 3px blue, 0 0 4px green;
        font-size: 35px;
      }
      p {
        text-shadow: 2px 2px 3px green, 0 0 25px blue, 0 0 5px black;
        color: white;
        font-size: 42px;
      }
      .box1 {
        width: 350px;
        height: 210px;
        padding: 18px;
        box-shadow: 10px 10px rgb(255, 171, 171);
      }
    </style>
  </head>
  <body>
    <h1>Learning HTML5</h1>

    <h2>Learning CSS3</h2>

    <div>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim culpa
      accusamus quae.
    </div>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>

    <hr />

    <div class="box1">Lorem ipsum dolor sit amet consectetur.</div>
  </body>
</html>
