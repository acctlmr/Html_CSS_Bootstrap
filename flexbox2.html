<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Flex Container (Parent)</title>
    <style>
      ul {
        background-color: dodgerblue;
        padding: 20px;
        /* Flex xontainer properties */
        display: flex;
      }
      li {
        list-style: none;
        color: white;
        background-color: coral;
        padding: 10px;
        margin: 20px;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>1st Child</li>
      <li>2nd Child</li>
      <li>3rd Child</li>
      <li>4th Child</li>
    </ul>
  </body>
