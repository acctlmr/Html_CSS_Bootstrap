<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter</title>
    <style>
      * {
        box-sizing: border-box;
      }
      form {
        border: 3px solid #f1f1f1;
      }
      .container {
        padding: 20px;
        background-color: rgb(196, 243, 255);
        max-width: 800px;
        margin: auto;
      }
      input[type="text"],
      input[type="submit"] {
        width: 100%;
        padding: 13px;
        margin: 8px 0;
      }
      input[type="checkbox"] {
        margin-top: 16px;
      }
      input[type="submit"] {
        background-color: coral;
        color: white;
        border: none;
        font-size: 21px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <form>
      <div class="container" style="background-color: #65be9e; color: white">
        <h2 style="font-size: 32px">Subscribe to our Newsletter</h2>
        <p>
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quisquam
          officiis accusantium voluptatem voluptas sint autem.
        </p>
      </div>

      <div class="container" style="background-color: beige">
        <input type="text" placeholder="Enter your name" />
        <input type="text" placeholder="Enter your email address" />

        <label> <input type="checkbox" checked="checked" />Daily News </label>
      </div>

      <div class="container">
        <input type="submit" value="Subscribe" />
      </div>
    </form>
  </body>
</html>
