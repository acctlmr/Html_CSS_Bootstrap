<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Menu | Advanced Menu | Using Flexbox</title>
    <link rel="stylesheet" href="simplemenuflex.css" />
  </head>
  <body>
    <header class="masthead">
      <div class="centered">
        <div>
          <h1 class="site-title">Flexbox Menus</h1>
        </div>
      </div>
    </header>

    <main>
      <div class="centered">
        <section class="menu-section">
          <h2 class="menu-heading">Simple Menu</h2>

          <nav class="single-nav menu">
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Services</a></li>
              <li><a href="#">Testimonials</a></li>
              <li><a href="#">Portfolio</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>
        </section>

        <!--Advanced Menu-->

        <section class="menu-section">
          <h2 class="menu-heading">Advanced Menu</h2>

          <nav class="advanced-nav menu">
            <ul>
              <!--1st List item-->
              <li>
                <a href="#">
                  <div class="icon">
                    <i class="fas fa-futbol"></i>
                  </div>
                  <div class="text">
                    Football
                    <span>is a great sport</span>
                  </div>
                </a>
              </li>

              <!--2nd List item-->
              <li>
                <a href="#">
                  <div class="icon">
                    <i class="fas fa-camera"></i>
                  </div>
                  <div class="text">
                    Camera
                    <span>captures great moments</span>
                  </div>
                </a>
              </li>

              <!--3rd List item-->
              <li>
                <a href="#">
                  <div class="icon">
                    <i class="fas fa-film"></i>
                  </div>
                  <div class="text">
                    Movies
                    <span>makes your life better</span>
                  </div>
                </a>
              </li>
            </ul>
          </nav>
        </section>
      </div>
    </main>
  </body>
</html>
