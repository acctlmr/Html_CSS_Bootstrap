<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors - HEX</title>
  </head>
  <body>
    <!--
        A hexadecimal color can be written like this #RRGGBB.
        Where rr means red, gg meand green and bb means blue, values between 00 and ff.

        For example #ff0000 this color is red.

        range starts from 0 to 9 and a to f

    -->

    <h1>HEX</h1>

    <h2 style="background-color: #ff0000">#ff0000</h2>

    <h2 style="background-color: #00ff00">#00ff00</h2>

    <h2 style="background-color: #3cb488">#3cb488</h2>

    <h2 style="background-color: #ee82ff">#ee82ff</h2>
  </body>
</html>
