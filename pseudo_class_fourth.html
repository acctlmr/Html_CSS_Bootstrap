<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo class (fourth example)</title>
    <style>
      div:hover p {
        display: block;
      }
      p {
        display: none;
        background-color: blue;
        color: white;
        font-size: 32px;
      }
    </style>
  </head>
  <body>
    <div>
      Hover over to see the effect
      <p>Hi..I am invisible..Click to make me visible..</p>
    </div>
  </body>
</html>
