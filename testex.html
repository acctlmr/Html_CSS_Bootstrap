<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        height: 22px;
        line-height: 16px;
      }
      body {
        background-color: #f0f2f5;
        margin: 80px 50px;
      }
      h1 {
        text-align: center;
        font-family: helvetica, arial, sans-serif;
        font-weight: 300px;
      }
      p {
        font-family: helvetica, arial, sans-serif;
        font-weight: 500px;
        font-size: 19px;
      }
      .sec1 {
        max-width: 410px;
        margin: auto;
      }
      .div1 {
        margin: 25px auto;
        text-align: center;
        background-color: #fff;
        padding: 21px 18px;
        display: flex;
        flex-direction: column;
        align-items: space-evenly;
        justify-content: center;
        box-shadow: 5px 5px 18px rgba(0, 0, 0, 0.3);
      }
      input[type="email"],
      input[type="password"],
      input[type="button"] {
        display: block;
        margin: auto;
        width: 330px;
        padding: 14px 16px;
        margin: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 15px;
      }
      input[type="email"]:focus,
      input[type="password"]:focus {
        border: none;
      }
      input[type="button"] {
        padding: 12px 0;
        background-color: #1877f2;
        color: #fff;
        font-weight: bold;
        font-size: 19px;
        width: 100%;
      }
      .divspan {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
      }
      .fa {
        color: #2b82f3;
      }
      .heading {
        text-align: center;
      }
      .fntsz {
        font-size: 42px;
        color: #1877f2;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <section class="sec1">
      <p class="heading">
        <strong class="fntsz">f</strong><strong class="fntsz">a</strong
        ><strong class="fntsz">c</strong><strong class="fntsz">e</strong
        ><strong class="fntsz">b</strong><strong class="fntsz">o</strong
        ><strong class="fntsz">o</strong><strong class="fntsz">k</strong>
      </p>
      <div class="div1">
        <p>Log in to Facebook</p>
        <input type="email" placeholder="Email address or phone number" />
        <input type="password" placeholder="Password" />
        <input type="button" value="Log In" />
        <div class="divspan">
          <span class="fa">Forgotten account?</span>
          <span class="fa">Sign up for Facebook</span>
        </div>
      </div>
    </section>
  </body>
</html>
