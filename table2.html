<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table in HTML</title>
  </head>
  <body>
    <table border="2">
      <caption>
        Favorite Movies
      </caption>
      <tr>
        <th>Name of the movie</th>
        <th>Release Year</th>
      </tr>
      <tr>
        <td>Avengers</td>
        <td>2019</td>
      </tr>
      <tr>
        <td>Mission Impossible</td>
        <td>2002</td>
      </tr>
      <tr>
        <td>Tenet</td>
        <td>2021</td>
      </tr>
    </table>
  </body>
</html>
