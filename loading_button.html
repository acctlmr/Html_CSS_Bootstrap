<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading Button</title>
    <style>
      .buttonload {
        background-color: #04aa6d;
        border: none;
        color: white;
        padding: 12px 24px;
        font-size: 16px;
        margin: 4px;
      }

      .fas {
        margin: 9px;
      }
      .btn {
        background-color: dodgerblue;
        color: white;
        border: none;
        padding: 12px 30px;
        cursor: pointer;

        padding: 12px 30px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <h2>Loading Buttons</h2>

    <button class="buttonload">
      <i class="fas fa-spinner fa-spin"></i>Loading
    </button>

    <button class="buttonload">
      <i class="fas fa-circle-notch fa-spin"></i> Loading
    </button>

    <button class="buttonload">
      <i class="fas fa-sync fa-spin"></i>Loading
    </button>

    <button class="buttonload">
      <i class="fas fa-cog fa-spin"></i>Loading
    </button>

    <button class="buttonload">
      <i class="fas fa-spinner fa-pulse"></i>Loading
    </button>

    <button class="buttonload">
      <i class="fas fa-stroopwafel fa-spin"></i>Loading
    </button>

    <h2>Download Button</h2>
    <p>Auto width</p>
    <button class="btn"><i class="fas fa-download"></i>Download</button>

    <p>Full width</p>
    <button class="btn" style="width: 100%">
      <i class="fas fa-download"></i>Download
    </button>
  </body>
</html>
