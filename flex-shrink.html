<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Shrink Property( Flex Items property - Child)</title>
    <style>
      ul {
        background-color: dodgerblue;
        padding: 20px;

        display: flex;
      }
      li {
        list-style: none;
        background-color: coral;
        color: white;
        padding: 10px;
        margin: 20px;
        font-size: 30px;
        line-height: 75px;
        text-align: center;
      }
      /* FLex-Shrink 
      The flex-shrink property specifies how much a flex item will shrink relative to the rest of the flex items.

      By default flex shrink is 1 which is in ON mode.
      */
      li:nth-child(3) {
        flex-shrink: 0;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>1st Child</li>
      <li>2nd child</li>
      <li>3rd Child</li>
      <li>4th Child</li>
      <li>5th Child</li>
      <li>6th child</li>
      <li>7th Child</li>
      <li>8th Child</li>
    </ul>
  </body>
</html>
