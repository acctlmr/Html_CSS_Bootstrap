<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entities and Symbols in HTML</title>
  </head>
  <body>
    <h2>Entities</h2>
    <p>2 &gt; 1</p>
    <p>3 &gt; 2</p>
    <p>2 &lt; 3</p>
    <p>&cent;</p>
    <p>Copyright &copy;</p>
    <p>&reg;</p>

    <h2>Symbols</h2>
    <p>&spades;</p>
    <p>&diams;</p>
    <p>&hearts;</p>
  </body>
</html>
