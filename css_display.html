<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS - Display</title>
    <style>
      /* Converted from block level both heading and paragraph to inline using display property*/
      h1,
      p {
        display: inline;
      }
      /* Converted from inlinr level both anchor tag and image tag to block using display property*/
      a {
        display: block;
      }
      img {
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>Heading 1 (Block Level)</h1>

    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati aliquam
      atque, quibusdam aperiam ipsum excepturi.(Block Level)
    </p>

    <a href="https://www.bing.com">Bing(Inline Level)</a>

    <img src="Popland.jpg" width="150px" height="150px" />
  </body>
</html>
