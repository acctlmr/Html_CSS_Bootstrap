<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="rating.css" />
    <title>Rating Example</title>
  </head>
  <body>
    <span class="heading">User rating</span>
    <span class="fa fa-star checked"></span>
    <span class="fa fa-star checked"></span>
    <span class="fa fa-star checked"></span>
    <span class="fa fa-star checked"></span>
    <span class="fa fa-star"></span>

    <p style="font-size: 24px">4.3 average based on 450 reviews.</p>

    <hr style="border: 3px solid #d1cdcd" />

    <div class="row">
      <!--1st-->
      <div class="side">
        <div>5 star</div>
      </div>

      <div class="middle">
        <div class="bar-container">
          <div class="bar-5"></div>
        </div>
      </div>

      <div class="side right">
        <div>235</div>
      </div>

      <!--2nd-->
      <div class="side">
        <div>4 star</div>
      </div>

      <div class="middle">
        <div class="bar-container">
          <div class="bar-4"></div>
        </div>
      </div>

      <div class="side right">
        <div>65</div>
      </div>

      <!--3rd-->
      <div class="side">
        <div>3 star</div>
      </div>

      <div class="middle">
        <div class="bar-container">
          <div class="bar-3"></div>
        </div>
      </div>

      <div class="side right">
        <div>26</div>
      </div>

      <!--4th-->
      <div class="side">
        <div>2 star</div>
      </div>

      <div class="middle">
        <div class="bar-container">
          <div class="bar-2"></div>
        </div>
      </div>

      <div class="side right">
        <div>121</div>
      </div>
      <!--5th-->
      <div class="side">
        <div>1 star</div>
      </div>

      <div class="middle">
        <div class="bar-container">
          <div class="bar-1"></div>
        </div>
      </div>

      <div class="side right">
        <div>11</div>
      </div>
    </div>
  </body>
</html>
