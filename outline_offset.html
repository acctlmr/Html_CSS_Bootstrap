<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Outline Offset</title>
    <style>
      p {
        margin: 30px;
        background-color: coral;
        color: white;
        border: 4px solid green;
        outline: 2px solid blue;
        outline-offset: 15px;
      }
    </style>
  </head>
  <body>
    <!--
        outline-offset property adds a space between an outline and the edge/border of
        an element. The space between an element and its outline is transparent
    -->

    <h2>outline-offset</h2>

    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus, molestiae
      vitae. Dolor reiciendis quod, numquam delectus eveniet est alias,
      dignissimos voluptate ipsum temporibus neque dolorem.
    </p>
  </body>
</html>
