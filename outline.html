<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Outline Offset</title>
    <style>
      .links {
        margin: 48px;
      }
      a {
        background-color: #689f3f;
        color: white;
        padding: 22px 18px;
        text-decoration: none;
        margin: 10px 20px;
        text-transform: uppercase;
      }
      #one {
        border: 10px solid #222;
        outline: 12px solid red;
        outline-offset: -30px;
      }
      #two {
        outline-width: 12px;
        outline-color: #222;
        outline-style: solid;
        outline-offset: 12px;
      }
    </style>
  </head>
  <body>
    <div class="links">
      <a href="#" id="one">No Outline</a>
      <a href="#" id="two">Outline</a>
    </div>
  </body>
</html>
