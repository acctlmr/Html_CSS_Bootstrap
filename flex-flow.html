<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Flow Property (Flex Container Property - Parent)</title>
    <style>
      ul {
        background-color: dodgerblue;
        padding: 20px;
        display: flex;
        /* added height property for flex flow of columns*/
        height: 300px;
        /* Flex -Flow 
        
        The flex-flow property is a shorthand property for setting both the flex-direction and flex-wrap properties.
        */
        /* Row Direction Wrap */
        flex-flow: row wrap;

        /*Column Wrap */
        flex-flow: column wrap;

        /*Row Reverse wrap */
        flex-flow: row-reverse wrap;

        /*Column Reverse wrap */
        flex-flow: column-reverse wrap;

        /* Row nowrap */
        flex-flow: row nowrap;

        /*row reverse nowrap*/
        flex-flow: row-reverse nowrap;

        /* Column nowrap */
        flex-flow: column nowrap;

        /*Column Reverse nowrap */
        flex-flow: column-reverse nowrap;
      }
      li {
        list-style: none;
        background-color: coral;
        color: white;
        padding: 10px;
        margin: 20px;
        width: 100px;
        font-size: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>1st Child</li>
      <li>2nd Child</li>
      <li>3rd Child</li>
      <li>4th Child</li>
      <li>5th Child</li>
      <li>6th Child</li>
      <li>7th Child</li>
      <li>8th Child</li>
      <li>9th Child</li>
      <li>10th Child</li>
      <li>11th Child</li>
      <li>12th Child</li>
    </ul>
  </body>
</html>
