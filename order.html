<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Property (Flex items Property - Child)</title>
    <style>
      ul {
        background-color: dodgerblue;
        padding: 20px;

        display: flex;
      }
      li {
        list-style: none;
        background-color: coral;
        color: white;
        padding: 10px;
        margin: 20px;
      }

      /*Order
      
      The order property specifies the order of the flex items.The order value must be a number,default value is 0.Value can be +ve or -ve number,values are located on the main-axis which is horizontal by default.

      If the flex-direction is column then the main axis becomes vertical.
      */
      li:nth-child(3) {
        order: 1;
      }
      li:nth-child(1) {
        order: 3;
      }
      li:nth-child(6) {
        order: 2;
      }
      li:nth-child(5) {
        order: 5;
      }
      li:nth-child(8) {
        order: -1;
      }
      li:nth-child(2) {
        order: -2;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>1st Child</li>
      <li>2nd Child</li>
      <li>3rd Child</li>
      <li>4th Child</li>
      <li>5th Child</li>
      <li>6th Child</li>
      <li>7th Child</li>
      <li>8th Child</li>
    </ul>
  </body>
</html>
