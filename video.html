<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video in HTML</title>
  </head>
  <body>
    <video width="320" height="300" controls>
      <source src="vid.mp4" />
    </video>
    <br />
    <br />
    <video width="320" height="300" autoplay controls>
      <source src="vid.mp4" />
    </video>
    <br />
    <br />
    <video width="320" height="300" autoplay controls muted>
      <source src="vid.mp4" />
    </video>
  </body>
</html>
