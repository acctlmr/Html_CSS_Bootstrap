<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex-basis property (Flex Items Property - Child)</title>
    <style>
      ul {
        background-color: dodgerblue;
        padding: 20px;

        display: flex;
      }
      li {
        list-style: none;
        background-color: coral;
        color: white;
        padding: 10px;
        margin: 20px;
      }
      /* Flex-basis
      The flex-basis property specifies the initial length of a flex item.

      By default the flex-basis property value is auto.
      
      */

      li:nth-child(3) {
        flex-basis: 25rem;
      }
      li:nth-child(6) {
        flex-basis: 21rem;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>1st Child</li>
      <li>2nd child</li>
      <li>3rd Child</li>
      <li>4th Child</li>
      <li>5th Child</li>
      <li>6th child</li>
      <li>7th Child</li>
      <li>8th Child</li>
    </ul>
  </body>
</html>
