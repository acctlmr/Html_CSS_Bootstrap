<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo class (second example)</title>
    <style>
      a {
        display: block;
        background-color: red;
        color: white;
        margin: 15px;
        width: 100px;
        height: 30px;
        text-align: center;
      }
      a:link {
        color: chartreuse;
      }
      a:visited {
        color: blue;
      }
      a:active {
        color: cyan;
      }
    </style>
  </head>
  <body>
    <a href="#">General Link</a>

    <a href="https://www.twitter.com">Twitter</a>

    <a href="#">Hover Link</a>

    <a href="#">Active Link</a>

    <a>Simple Link</a>
  </body>
</html>
