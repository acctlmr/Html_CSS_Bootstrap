<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border radius and negative margin</title>
    <style>
      body {
        color: white;
      }
      h1 {
        background-color: red;

        padding: 10px;
        border-radius: 50px;
      }
      p {
        background-color: blue;

        border: 8px dotted green;
        border-radius: 50%;
        margin-top: -50px;
      }
    </style>
  </head>
  <body>
    <h1>Lorem ipsum dolor sit.</h1>
    <p>
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eum provident
      voluptate rerum aperiam illo. Repellat corrupti iure molestiae veritatis
      in. Quo sit asperiores ex in.
    </p>
  </body>
</html>
