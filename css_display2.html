<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display property</title>
    <style>
      .block {
        background: dodgerblue;
        color: white;
        display: block;
        display: inline;
      }
      .inline {
        background: green;
        color: white;
        display: inline;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="block">I am block element</div>
    <h1 class="block">Hello</h1>
    <p class="block">I am block element</p>
    <span class="inline">I am inline element </span>
    <a href="#" class="inline">I am inline element</a>
    <img src="Popland.jpg" class="inline" width="100" />
  </body>
</html>
