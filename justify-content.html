<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Justify Content Property (Flex Container Property - Parent)</title>
    <style>
      ul {
        background-color: dodgerblue;
        padding: 20px;
        display: flex;
        /* Justify Content => Default Direction=> Row => Main Axis => Horizontal        
        The justify content property is used to align the flex items.        
        */

        /*Flex Start is by Default.

        The flex-start value aligns the flex items at the beginning of the container.   
        */
        justify-content: flex-start;

        /* Flex End 
        The flex-end value aligns the flex items at the end of the container.
        */
        justify-content: flex-end;

        /*Center
        
        The center value aligns the flex items at the center of the container.
        */
        justify-content: center;

        /* Space Between
        
        The space-between value displays the flex items with space netween the lines.
        */
        justify-content: space-between;

        /*Space Around
        The space around value displays the flex items with space before,between and after the lines.
        */
        justify-content: space-around;

        /*Space evenly
        Space evenly is same as space around , here we will get the same space between and around the flex items.
        */
        justify-content: space-evenly;
      }
      li {
        list-style: none;
        background-color: coral;
        color: white;
        padding: 10px;
        margin: 20px;
        width: 100px;
        font-size: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>1st Child</li>
      <li>2nd Child</li>
      <li>3rd Child</li>
    </ul>
  </body>
</html>
