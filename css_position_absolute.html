<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>position:absolute</title>
    <style>
      .relative {
        position: relative;
        width: 400px;
        height: 200px;
        border: 4px solid red;
      }
      .absolute {
        position: absolute;
        border: 4px solid green;
        top: 80px;
        right: 0;
        width: 200px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <!--
        position:absolute
        An element with absolute position is positioned relative to the nearest
        positioned ancestor
    -->

    <h2>position: abolsute</h2>

    <div class="relative">
      This div element has relative position
      <div class="absolute">This div element has absolute position</div>
    </div>
  </body>
</html>
