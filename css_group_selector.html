<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Selectors</title>
    <style>
      h1,
      h2,
      p {
        background-color: lightcoral;
        color: white;
        font-size: 35px;
      }
      h1,
      h2 {
        background-color: linen;
        color: lightskyblue;
      }
    </style>
  </head>
  <body>
    <h1>Hello World</h1>
    <h2>Hello CSS</h2>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Nulla quae nemo
      consectetur natus impedit nisi ipsum, expedita et quas. Voluptates
      consequatur repellat corporis delectus eius.
    </p>
  </body>
</html>
