<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transition in CSS</title>
    <style>
      .d1 {
        width: 100px;
        height: 100px;
        background-color: green;
        transition: width 2s;
      }
      .d1:hover {
        width: 500px;
      }

      .d2 {
        width: 100px;
        height: 100px;
        background-color: fuchsia;
        transition: width 3s, height 6s;
      }
      .d2:hover {
        width: 300px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <!--
        Transition in CSS allows us to change property values smoothly, over a given duration.

        To create a transition effect:
        ->we must specify an effect which we want to add in CSS property
        ->duration of the effect.
    -->

    <h1>transition property (width)</h1>

    <div class="d1"></div>
    <br />
    <br />

    <br />

    <h1>transition property(width + height)</h1>

    <div class="d2"></div>
  </body>
</html>
