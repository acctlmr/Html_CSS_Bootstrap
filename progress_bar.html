<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skills</title>
    <style>
      * {
        box-sizing: border-box;
      }
      .container {
        width: 100%;
        background-color: #ddd;
      }
      .skills {
        text-align: center;
        padding-top: 10px;
        padding-bottom: 10px;
        color: white;
      }
      .html {
        width: 95%;
        background-color: #04aa6d;
      }
      .css {
        width: 75%;
        background-color: dodgerblue;
      }
      .javascript {
        width: 85%;
        background-color: brown;
      }
      .python {
        width: 65%;
        background-color: coral;
      }
      .reactjs {
        width: 77%;
        background-color: deeppink;
      }
      .sql {
        width: 55%;
        background-color: rgb(255, 187, 0);
      }
      .php {
        width: 60%;
        background-color: magenta;
      }
    </style>
  </head>
  <body>
    <h2>Skills</h2>

    <p>HTML5</p>
    <div class="container">
      <div class="skills html">95%</div>
    </div>

    <p>CSS3</p>
    <div class="container">
      <div class="skills css">75%</div>
    </div>

    <p>Javascript</p>
    <div class="container">
      <div class="skills javascript">85%</div>
    </div>

    <p>Python</p>
    <div class="container">
      <div class="skills python">65%</div>
    </div>

    <p>React JS</p>
    <div class="container">
      <div class="skills reactjs">77%</div>
    </div>

    <p>SQL</p>
    <div class="container">
      <div class="skills sql">55%</div>
    </div>

    <p>PHP</p>
    <div class="container">
      <div class="skills php">60%</div>
    </div>
  </body>
</html>
