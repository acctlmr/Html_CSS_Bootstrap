<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables in HTML</title>
  </head>
  <body>
    <!--Table-->
    <table border="4">
      <tr>
        <th>Name</th>
        <th>Job</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Ravi</td>
        <td>Designer</td>
        <td>25</td>
      </tr>
      <tr>
        <td>Teena</td>
        <td>Manager</td>
        <td>55</td>
      </tr>
      <tr>
        <td>Kiran</td>
        <td>Marketing Manager</td>
        <td>52</td>
      </tr>
      <tr>
        <td>Rajsekhar</td>
        <td>HR</td>
        <td>44</td>
      </tr>
    </table>
  </body>
</html>
