<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color - HSL</title>
  </head>
  <body>
    <!--
        HSL stands for Hue Saturation Lightness

        Hue is a degree on the color wheel from 0 to 360, which means that
        0 is red, 120 is gree, and 240 is blue.

        Saturation is a percentage value, 0% means shade of gray, and 100% is the full color.

        Lightness is also a percentage, where 0% is black, 50% is neither dark or light,100% is white.

        Example: hsl(0,100%,50%)
    -->

    <h2>HSL Values</h2>

    <h2 style="background-color: hsl(0, 100%, 50%)">Lorem, ipsum.</h2>
    <h2 style="background-color: hsl(240, 100%, 50%)">Lorem, ipsum.</h2>
    <h2 style="background-color: hsl(147, 50%, 50%)">Lorem, ipsum.</h2>
    <h2 style="background-color: hsl(300, 75%, 85%)">Lorem, ipsum.</h2>
    <h2 style="background-color: hsl(39, 100%, 50%)">Lorem, ipsum.</h2>

    <br />
    <br />

    <h2>HSLA</h2>
    <!--
        hsla(hue,saturation,lightness,alpha)

        The alpha parameter is a number between 0.0 and 1.0
    -->
    <h2 style="background-color: hsla(0, 100%, 50%, 0.1)">Lorem, ipsum.</h2>
    <h2 style="background-color: hsla(240, 100%, 50%, 0.3)">Lorem, ipsum.</h2>
    <h2 style="background-color: hsla(147, 50%, 50%, 0.5)">Lorem, ipsum.</h2>
    <h2 style="background-color: hsla(300, 75%, 85%, 0.7)">Lorem, ipsum.</h2>
    <h2 style="background-color: hsla(39, 100%, 50%, 0.9)">Lorem, ipsum.</h2>
  </body>
</html>
