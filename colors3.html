<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors - 3 digit HEX value</title>
    <style>
      body {
        background-color: #fc9; /*ffcc99 */
      }
      h1 {
        color: #f0f; /*ff00ff */
      }
      p {
        color: #b58; /*bb5588 */
      }
    </style>
  </head>
  <body>
    <!--
        The 3 digit hex code is a shorthand for some of the 6 digit hex codes.

        For example if we have like this hex code #ff00cc, then we can write this as

        3 digit #f0c
    -->
    <h1>CSS 3 digit hex code</h1>
    <p>Lorem ipsum dolor sit amet.</p>
  </body>
</html>
