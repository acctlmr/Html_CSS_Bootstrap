<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation in CSS</title>
    <style>
      .div1 {
        background-color: red;
        width: 100px;
        height: 100px;
        animation-name: animation1;
        animation-duration: 6s;
        position: relative;
        /* animation-delay property specifies a delay for the start of an animation*/
        animation-delay: 3s;
        /* negative values in the animation-delay property means that the animation will start as if it had already been playing for 3 seconds.*/
        animation-delay: -3s;

        /*animation iteration count property specifies the number of times an animation should run. */

        animation-iteration-count: 3;
        animation-iteration-count: infinite;
        animation-direction: reverse;
        animation-direction: alternate;
        animation-direction: alternate-reverse;
      }

      @keyframes animation1 {
        0% {
          background-color: red;
          left: 0px;
          top: 0px;
        }
        25% {
          background-color: yellow;
          left: 200px;
          top: 0px;
        }
        50% {
          background-color: lightblue;
          left: 200px;
          top: 200px;
        }
        75% {
          background-color: coral;
          left: 0px;
          top: 200px;
        }
        100% {
          background-color: green;
          left: 0px;
          top: 0px;
        }
      }
    </style>
  </head>
  <body>
    <h2>CSS Animation</h2>

    <div class="div1"></div>
  </body>
</html>
