<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>div in HTML and CSS</title>
    <style>
      .box1 {
        background-color: dodgerblue;
        width: 600px;
        height: 400px;
      }
      .box2 {
        background-color: goldenrod;
        width: 400px;
        height: 250px;
      }
      .para {
        color: white;
        font-size: 32px;
      }
      .box3 {
        background-color: green;
        width: 100px;
        height: 300px;
      }
      .box4 {
        background-color: lightcoral;
        width: 350px;
        height: 120px;
      }
    </style>
  </head>
  <body>
    <!--
        <div> tag defines a division or a section in an HTML document
         <div> tag is used as a container for HTML elements

    -->

    <!--

    <h2>div tag</h2>

    <div class="box1">
      <p class="para">Lorem, ipsum.</p>
    </div>

    <div class="box2">
      <p class="para">Lorem, ipsum.</p>
    </div>

    <div class="box3">
      <p class="para">Lorem, ipsum.</p>
    </div>

    <div class="box4">
      <p class="para">Lorem, ipsum.</p>
    </div>
    -->

    <h2>Example of Nested Div</h2>
    <div class="box1">
      <div class="box3"></div>
    </div>

    <br />

    <div class="box2">
      <div class="box4">
        <h2>Lorem, ipsum.</h2>
      </div>
    </div>
  </body>
</html>
