<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient in CSS</title>
    <style>
      .grad1 {
        height: 300px;
        background-image: linear-gradient(green, red);
      }
      .grad2 {
        height: 300px;
        background-image: linear-gradient(to right, green, yellow);
      }
      .grad3 {
        height: 200px;
        background-image: linear-gradient(to bottom right, fuchsia, yellow);
      }
      .grad4 {
        height: 200px;
        background-image: linear-gradient(180deg, blue, green);
      }
      .grad5 {
        height: 230px;
        background-image: linear-gradient(
          green,
          blue,
          red,
          yellow,
          pink,
          black,
          fuchsia,
          dodgerblue
        );
      }

      .grad6 {
        height: 230px;
        background-image: linear-gradient(
          to right,
          red,
          orange,
          yellow,
          green,
          blue,
          indigo,
          violet
        );
      }

      .grad7 {
        height: 190px;
        background-image: linear-gradient(
          to right,
          rgba(255, 0, 0, 0),
          rgba(255, 0, 0, 1)
        );
      }
      .grad8 {
        height: 211px;
        background-image: repeating-linear-gradient(red, green, yellow, blue);
      }
    </style>
  </head>
  <body>
    <!--
        Gradient in CSS display smooth transitions between two or more specified values.

        a) Linear Gradient
        b) Radial Gradient
    -->

    <h1>Linear Gradient -Top to Bottom</h1>

    <div class="grad1"></div>

    <br />
    <br />
    <br />
    <h1>Linear Gradient -Left to Right</h1>

    <div class="grad2"></div>
    <br />
    <br />
    <br />
    <h1>Linear Gradient -Diagonal</h1>

    <div class="grad3"></div>
    <br />
    <br />
    <br />
    <h1>Linear Gradient -Using Angles</h1>

    <div class="grad4"></div>
    <br />
    <br />
    <br />
    <h1>Linear Gradient -Multiple Colors</h1>

    <div class="grad5"></div>
    <br />
    <br />
    <br />
    <h1>Linear Gradient -Rainbow Color</h1>

    <div class="grad6"></div>
    <br />
    <br />
    <br />
    <h1>Linear Gradient -Transparency</h1>

    <div class="grad7"></div>
    <br />
    <br />
    <br />
    <h1>Linear Gradient -Repeating</h1>

    <div class="grad8"></div>
  </body>
</html>
