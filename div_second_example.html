<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div second example</title>
    <style>
      .b1 {
        background-color: magenta;
        width: 780px;
        height: 600px;
        border: 2px solid red;
      }
      .b2 {
        background-color: mediumblue;
        width: 350px;
        height: 400px;
        text-align: center;
        border: 2px solid black;
        margin: auto;
      }
      .b3 {
        background-color: mediumspringgreen;
        width: 200px;
        height: 150px;
        border: 4px solid rgb(255, 57, 57);
        margin: auto;
      }
      .b4 {
        background-color: rgb(255, 236, 63);
        width: 100px;
        height: 80px;
        border: 4px solid rgb(47, 0, 255);
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="b1">
      <div class="b2">
        <h2>HTML5</h2>
        <div class="b3">
          <h2>CSS3</h2>
          <div class="b4">
            <h2>Bootstrap</h2>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
