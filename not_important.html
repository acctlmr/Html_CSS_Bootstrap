<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Not Important(!important)</title>
    <style>
      p {
        background-color: red !important;
        color: white;
      }
      .classp1 {
        background-color: blue;
        color: white;
      }
      #idp1 {
        background-color: blueviolet;
        color: white;
      }
      .para1 {
        background-color: brown !important;
        color: white;
      }
      #para1 {
        background-color: rgb(79, 255, 26) !important;
      }
    </style>
  </head>
  <body>
    <!--
        !important is a rule in CSS which is used to add more importance to a property or value than normal.

        If we use !important rule, it will override all previous styling rules for that
        specific property on that element
    -->

    <p class="para1" id="para1">Lorem ipsum dolor sit amet.</p>

    <p class="classp1">This is paragraph 1</p>

    <p id="idp1">This is paragraph 2</p>
  </body>
</html>
