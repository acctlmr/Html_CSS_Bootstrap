<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Icon Buttons</title>
    <style>
      .btn {
        background-color: dodgerblue;
        color: white;
        border: none;
        padding: 12px 16px;
        font-size: 16px;
        cursor: pointer;
      }
      .btn:hover {
        background-color: royalblue;
      }
    </style>
  </head>
  <body>
    <h2>Icon Buttons</h2>
    <button class="btn"><i class="fas fa-home"></i></button>
    <button class="btn"><i class="fas fa-bars"></i></button>
    <button class="btn"><i class="fas fa-trash"></i></button>
    <button class="btn"><i class="fas fa-close"></i></button>
    <button class="btn"><i class="fas fa-folder"></i></button>

    <p>Icon Buttons with text</p>
    <button class="btn"><i class="fas fa-home"></i> Home</button>
    <button class="btn"><i class="fas fa-bars"></i> Menu</button>
    <button class="btn"><i class="fas fa-trash"></i> Delete</button>
    <button class="btn"><i class="fas fa-close"></i> Close</button>
    <button class="btn"><i class="fas fa-folder"></i> Folder</button>
  </body>
</html>
